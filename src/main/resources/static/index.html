<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsVegan</title>
    
    <style>
        body {
            background-color: #FFD700;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #6A1B9A;
            text-align: center;
        }
        
        h1 {
            color: #6A1B9A;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .button-link {
            text-decoration: none;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao ItsVegan!</h1>
    <p>O seu guia completo para um estilo de vida vegano.</p>
    
    <div class="button-container">
        <a href="/cadastro.html" class="button-link">
            <button class="button">Cadastre-se</button>
        </a>
        
        <a href="/login.html" class="button-link">
            <button class="button">Login</button>
        </a>

        <a href="/faq.html" class="button-link">
            <button class="button">FAQ</button>
        </a>

        <a href="/carrers.html" class="button-link">
            <button class="button">Carreira</button>
        </a>
        
        <a href="/contato.html" class="button-link">
            <button class="button">Contato</button>
        </a>

        <a href="/duvidas.html" class="button-link">
            <button class="button">Dúvidas</button>
        </a>

        <a href="/politicas.html" class="button-link">
            <button class="button">Políticas</button>
        </a>

        <a href="/api/clientes" class="button-link" target="_blank">
            <button class="button">Ver Clientes</button>
        </a>
    </div>
</body>
</html>
