<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - itsVegan</title>
    
    <style>
        body {
            background-color: #FFD700; /* Fundo amarelo semi-forte */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #6A1B9A; /* Título em roxo */
        }
        
        label {
            color: #6A1B9A; /* Rótulos em roxo */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 2px solid #6A1B9A; /* Borda dos campos em roxo */
            padding: 8px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50; /* Fundo do botão em verde */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049; /* Verde mais escuro ao passar o mouse */
        }
        
        #formCadastro {
            background-color: #FFF9C4; /* Um tom de amarelo mais claro para o formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            // Previne o comportamento padrão do formulário (recarregar a página)
            event.preventDefault();

            // Pega os valores dos campos
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Cria o objeto JSON com os dados
            const dadosCliente = {
                nome: nome,
                email: email,
                senha: senha
            };

            // Envia os dados para a nossa API usando fetch
            fetch('http://localhost:8080/api/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosCliente)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                return response.json();
            })
            .then(data => {
                console.log('Sucesso:', data);
                alert('Cadastro realizado com sucesso!');
                // Limpa o formulário após o sucesso
                document.getElementById('formCadastro').reset();
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao cadastrar. Verifique o console.');
            });
        });
    </script>
</body>
</html>
