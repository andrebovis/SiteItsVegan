    <div class="container">
        <section id="application-form" class="application-form-section" style="padding: 60px 0;">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-container text-center">
                        <h2>Junte-se a nós!</h2>
                        <p>Preencha o formulário abaixo e envie sua candidatura para trabalhar no Its Vegan.</p>
                        <form action="/enviar-candidatura" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" name="nome" placeholder="Nome Completo" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" name="telefone" placeholder="Telefone">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="mensagem" rows="5" placeholder="Fale sobre sua experiência e por que você quer trabalhar conosco." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Candidatura</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
